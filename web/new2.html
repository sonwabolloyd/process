<script type="text/javascript">
		function checkForm(form){
			if(form.name.value=="")
			{ alert("Please enter your name");
			  form.name.focus();
			  return false;
			}
                        var re = /^[A-Za-z]+$/;
      			if(!re.test(form.name.value)) {
       			alert("Error: Name must have alphabetic characters only");
        		form.name.focus();
        		return false;
     			 }
                         if(form.surname.value=="")
			{ alert("Please enter your surname");
			  form.surname.focus();
			  return false;
			}

			 re = /^[A-Za-z]+$/;
      			if(!re.test(form.surname.value)) {
       			alert("Error: Surame must have alphabetic characters only");
        		form.surname.focus();
        		return false;
     			 }
                         if(form.gender.value==" "){
			   alert("Error: Please select your gender");
			   form.gender.focus();
		            return false;
			}	
                        if(form.race.value==" "){
			alert("Error: Please select your race group");
			form.race.focus();
			return false;
			}
                        if(form.phone.value==""){
			alert("Error: Please supply your fown number");
			form.phone.focus();
			return false;
			}
			//re= /^\+27[78][23467][0-9]{7}/;
			re= /^[0-9]+$/;
			if(!re.test(form.phone.value)){
			alert("Error: Invalid phone number");
			form.phone.focus();			
			return false;
			}	
                        if(form.alt.value==""){
			alert("Error: Please supply an alternative number");
			form.alt.focus();
			return false;
			}
			//re= /^\+27[78][23467][0-9]{7}/;
			re= /^[0-9]+$/;
			if(!re.test(form.alt.value)){
			alert("Error: Invalid alternative number");
			form.alt.focus();			
			return false;
			}
                        if(form.phone.value==form.alt.value){
			alert("Error: alternative phone should be different from personal phone");
			form.alt.focus();
			return false;
			}
                        
                        if(form.phone.value.length < 10)
			{
				alert("Error: phone number must be 10 digits");
				form.phone.focus();
				return false;
			}
			if(form.alt.value.length < 10)
			{
				alert("Error: phone number must be 10 digits");
				form.alt.focus();
				return false;
			}
                        
                        if(form.email.value=="")
			{
				alert("Error: Please supply an email address");
				form.email.focus();
				return false;
			}
			re= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if(!re.test(form.email.value)){
			 	alert("Error: Invalid email address e.g anele@littlepig.cc");
				form.email.focus();
				return false;
				}
                                if(form.code.value==""){
				alert("Errror: please type your postal code");
				form.code.focus();
				return false;
				}
                                re= /^[0-9]+$/; 
                        if(!re.test(form.code.value)){
			alert("Error: postal code must have numericall values only");
			form.code.focus();
			return false;
			}
                        if(form.code.value.length < 4){
			alert("Error: Postal code must have 4 numerical values");
			form.code.focus();
			return false;
                        }
                        
                        if(form.code1.value==""){
				alert("Errror: please type your postal code");
				form.code1.focus();
				return false;
				}
                                 re= /^[0-9]+$/; 
                        if(!re.test(form.code1.value)){
			alert("Error: postal code must have numericall values only");
			form.code1.focus();
			return false;
			}
                        if(form.code1.value.length < 4){
			alert("Error: Postal code must have 4 numerical values");
			form.code1.focus();
			return false;
                        }

                return true;}



</script>
